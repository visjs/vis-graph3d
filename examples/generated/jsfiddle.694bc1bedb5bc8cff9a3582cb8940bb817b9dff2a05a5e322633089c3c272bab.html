<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Styling Surface</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}

fieldset {
  width: fit-content;
}

fieldset > div {
  float: left;
}

fieldset > div + div {
  margin-left: 100px;

"
      />
      <input
        type="hidden"
        name="html"
        value='<fieldset>
  <legend>Select Style</legend>
  <div>
    <input
      type="radio"
      name="style"
      id="defaultStyle"
      value="default"
      checked="checked"
      onchange="drawVisualization();"
    />
    <label for="defaultStyle">Default Configuration: </label>
    <code>
      <pre>
colormap: [
  &apos;#000FFF&apos;,
  &apos;#68E8FB&apos;,
  &apos;#00FF00&apos;,
  &apos;#FFF000&apos;,
  &apos;#FF0000&apos;,
]</pre
      >
    </code>
  </div>

  <div>
    <input
      type="radio"
      name="style"
      id="functionStyle"
      value="function"
      onchange="drawVisualization();"
    />
    <label for="functionStyle">Function Configuration:</label>
    <code>
      <pre>
colormap: function(x) {
  return {r: 255*x, g: 0, b: 0, a: (1+x)/2};
}</pre
      >
    </code>
  </div>

  <div>
    <input
      type="radio"
      name="style"
      id="hueStyle"
      value="hue"
      onchange="drawVisualization();"
    />
    <label for="hueStyle">Hue Configuration:</label>
    <code>
      <pre>
colormap: {
  hue: {
    start: 360,
    end: -360,
    saturation: 50,
    brightness: 100,
    colorStops: 8,
  }
}</pre
      >
    </code>
  </div>

  <div>
    <input
      type="radio"
      name="style"
      id="htmlStyle"
      value="html"
      onchange="drawVisualization();"
    />
    <label for="htmlStyle">HTML Hex Configuration:</label>
    <code>
      <pre>
colormap: [
  &apos;#000000&apos;,
  &apos;#6A0DAD&apos;,
  &apos;#FFFFFF&apos;,
]</pre
      >
    </code>
  </div>
</fieldset>

<div id="mygraph"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var radioButtons = document.getElementsByName("style");
  var selectedRadio = null;
  radioButtons.forEach(function (radioButton) {
    if (radioButton.checked === true) {
      selectedRadio = radioButton;
    }
  });
  const style = (selectedRadio &amp;&amp; selectedRadio.value) || null;

  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var counter = 0;
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x < axisMax; x += axisStep) {
    for (var y = 0; y < axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add({ id: counter++, x: x, y: y, z: value, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrayBottom: true,
    showGrid: true,
    showShadow: true,
    showSurfaceGrid: false,
    keepAspectRatio: true,
    verticalRatio: 0.5,
  };

  if (style === "default") {
    options.colormap = ["#000FFF", "#68E8FB", "#00FF00", "#FFF000", "#FF0000"];
  } else if (style === "function") {
    options.colormap = function (x) {
      return { r: 255 * x, g: 0, b: 0, a: (1 + x) / 2 };
    };
  } else if (style === "hue") {
    options.colormap = {
      hue: {
        start: 360,
        end: -360,
        saturation: 50,
        brightness: 100,
        colorStops: 8, // How many colour gradients do we want
      },
    };
  } else if (style === "html") {
    options.colormap = ["#000000", "#6A0DAD", "#FFFFFF"];
  } // else use defaults.

  // Instantiate our graph object.
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () => {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-graph3d/standalone/umd/vis-graph3d.min.js"
      />
      <input type="hidden" name="title" value="Graph 3D | Styling Surface" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
